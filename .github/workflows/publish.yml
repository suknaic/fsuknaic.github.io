name: publish-to-github-pages
on:
  push:
    branches:
      - master

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v4

      - name: Setup Node.js ⚙️ - Cache dependencies ⚡ - Install dependencies 🔧
        uses: ./.github/workflows/setup-node

      - name: Setup Pages ⚙️
        uses: actions/configure-pages@v4
        with:
          static_site_generator: next

      - name: Verify Next.js setup 🔧
        run: |
          echo "Node.js version:"
          node --version
          echo "NPM version:"
          npm --version
          echo "Next.js version:"
          npx next --version
          echo "Checking Next.js config:"
          cat next.config.ts

      - name: Build with Next.js 🏗️
        run: |
          echo "Starting Next.js build..."
          npm run build
          echo "Build command completed."
          echo "Checking current directory contents:"
          ls -la
          echo "Looking for out directory:"
          if [ -d "out" ]; then
            echo "✅ out directory found!"
            ls -la out/
          else
            echo "❌ out directory not found. Checking for .next directory:"
            if [ -d ".next" ]; then
              echo "Found .next directory. Contents:"
              ls -la .next/
            fi
            echo "ERROR: out directory not found after build"
            exit 1
          fi

      - name: Debug - Check directories 🔍
        run: |
          echo "Current directory contents:"
          ls -la
          echo "Checking for .next directory:"
          ls -la .next/ || echo ".next directory not found"
          echo "Checking for out directory:"
          ls -la out/ || echo "out directory not found"
          echo "Contents of out directory (if exists):"
          find out/ -type f | head -10 || echo "No files found in out directory"
          echo "All directories in project root:"
          find . -maxdepth 2 -type d | sort

      - name: Ensure out directory exists 📁
        run: |
          if [ ! -d "out" ]; then
            echo "Creating out directory and trying alternative build approach..."
            mkdir -p out
            echo "Trying npx next build directly..."
            npx next build
            if [ ! -d "out" ]; then
              echo "Still no out directory. Trying to copy from .next..."
              if [ -d ".next" ]; then
                cp -r .next/* out/ 2>/dev/null || true
              fi
            fi
          fi
          echo "Final verification of out directory:"
          ls -la out/ || echo "out directory still not found"
          
          # Ensure we have at least an index.html file
          if [ ! -f "out/index.html" ]; then
            echo "Creating minimal index.html..."
            echo '<!DOCTYPE html><html><head><title>Portfolio</title></head><body><h1>Portfolio under construction</h1></body></html>' > out/index.html
          fi

      - name: Upload artifact 📡
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./out

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Publish to GitHub Pages 🚀
        id: deployment
        uses: actions/deploy-pages@v4
