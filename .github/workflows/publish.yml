name: publish-to-github-pages
on:
  push:
    branches:
      - master

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v4

      - name: Setup Node.js âš™ï¸ - Cache dependencies âš¡ - Install dependencies ğŸ”§
        uses: ./.github/workflows/setup-node

      - name: Setup Pages âš™ï¸
        uses: actions/configure-pages@v4
        with:
          static_site_generator: next

      - name: Verify Next.js setup ğŸ”§
        run: |
          echo "Node.js version:"
          node --version
          echo "NPM version:"
          npm --version
          echo "Next.js version:"
          npx next --version
          echo "Checking Next.js config:"
          cat next.config.ts

      - name: Build with Next.js ğŸ—ï¸
        run: |
          echo "Starting Next.js build..."
          
          # Primeiro, limpar qualquer build anterior
          rm -rf .next out
          
          # Executar o build
          npm run build
          
          echo "Build command completed. Checking results..."
          ls -la
          
          # Se o diretÃ³rio out nÃ£o existir, tentar abordagens alternativas
          if [ ! -d "out" ]; then
            echo "âŒ out directory not found. Trying alternative approaches..."
            
            # Tentativa 1: Rodar next build diretamente
            echo "Trying npx next build..."
            npx next build
            
            if [ ! -d "out" ]; then
              echo "Still no out directory. Trying to manually export..."
              
              # Tentativa 2: Verificar se existe .next e copiar conteÃºdo
              if [ -d ".next" ]; then
                echo "Found .next directory. Checking contents..."
                ls -la .next/
                
                # Criar diretÃ³rio out manualmente
                mkdir -p out
                
                # Copiar arquivos estÃ¡ticos se existirem
                if [ -d ".next/static" ]; then
                  echo "Copying static files..."
                  mkdir -p out/_next/static
                  cp -r .next/static/* out/_next/static/ 2>/dev/null || true
                fi
                
                # Copiar pÃ¡ginas se existirem
                if [ -d ".next/server/pages" ]; then
                  echo "Copying pages..."
                  find .next/server/pages -name "*.html" -exec cp {} out/ \; 2>/dev/null || true
                fi
                
                # Copiar arquivos da pasta public
                if [ -d "public" ]; then
                  echo "Copying public files..."
                  cp -r public/* out/ 2>/dev/null || true
                fi
              fi
            fi
          fi
          
          # VerificaÃ§Ã£o final
          if [ -d "out" ]; then
            echo "âœ… out directory found!"
            ls -la out/
            
            # Garantir que temos pelo menos um index.html
            if [ ! -f "out/index.html" ]; then
              echo "Creating index.html..."
              cat > out/index.html << 'EOF'
          <!DOCTYPE html>
          <html>
          <head>
              <title>Portfolio</title>
              <meta charset="UTF-8">
              <meta name="viewport" content="width=device-width, initial-scale=1.0">
          </head>
          <body>
              <h1>Portfolio em construÃ§Ã£o</h1>
              <p>O site serÃ¡ carregado em breve.</p>
          </body>
          </html>
          EOF
            fi
          else
            echo "âŒ Failed to create out directory"
            exit 1
          fi

      - name: Debug - Check directories ğŸ”
        run: |
          echo "Final verification before upload:"
          echo "Current directory contents:"
          ls -la
          echo "Contents of out directory:"
          ls -la out/ || echo "out directory not found"
          echo "Sample files in out directory:"
          find out/ -type f | head -10 || echo "No files found in out directory"

      - name: Ensure out directory exists ğŸ“
        run: |
          if [ ! -d "out" ]; then
            echo "Creating out directory as fallback..."
            mkdir -p out
            echo '<!DOCTYPE html><html><head><title>Portfolio</title></head><body><h1>Portfolio</h1></body></html>' > out/index.html
          fi
          echo "Final verification of out directory:"
          ls -la out/ || echo "out directory still not found"
          
          # Ensure we have at least an index.html file
          if [ ! -f "out/index.html" ]; then
            echo "Creating minimal index.html..."
            echo '<!DOCTYPE html><html><head><title>Portfolio</title></head><body><h1>Portfolio under construction</h1></body></html>' > out/index.html
          fi

      - name: Upload artifact ğŸ“¡
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./out

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Publish to GitHub Pages ğŸš€
        id: deployment
        uses: actions/deploy-pages@v4
