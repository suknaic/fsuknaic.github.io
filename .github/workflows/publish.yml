name: publish-to-github-pages
on:
  push:
    branches:
      - master

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v4

      - name: Setup Node.js ⚙️ - Cache dependencies ⚡ - Install dependencies 🔧
        uses: ./.github/workflows/setup-node

      - name: Setup Pages ⚙️
        uses: actions/configure-pages@v4
        with:
          static_site_generator: next

      - name: Build with Next.js 🏗️
        run: |
          npm run build
          echo "Build completed, checking if out directory exists..."
          ls -la
          if [ ! -d "out" ]; then
            echo "ERROR: out directory not found after build"
            exit 1
          fi

      - name: Debug - Check directories 🔍
        run: |
          echo "Current directory contents:"
          ls -la
          echo "Checking for .next directory:"
          ls -la .next/ || echo ".next directory not found"
          echo "Checking for out directory:"
          ls -la out/ || echo "out directory not found"
          echo "Contents of out directory (if exists):"
          find out/ -type f | head -10 || echo "No files found in out directory"
          echo "All directories in project root:"
          find . -maxdepth 2 -type d | sort

      - name: Ensure out directory exists 📁
        run: |
          if [ ! -d "out" ]; then
            echo "Creating out directory and running build again..."
            mkdir -p out
            npm run build
          fi
          echo "Final verification of out directory:"
          ls -la out/

      - name: Upload artifact 📡
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./out

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Publish to GitHub Pages 🚀
        id: deployment
        uses: actions/deploy-pages@v4
